name: Auto-label Issues

on:
  issues:
    types: [opened, edited]

jobs:
  auto-label:
    runs-on: ubuntu-latest

    steps:
      - name: Check and apply labels
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            bug
            feature
            enhancement
            documentation
            refactor
            test
            design
            security
            performance
            research
        if: |
          contains(github.event.issue.title, 'bug') ||
          contains(github.event.issue.title, 'feature') ||
          contains(github.event.issue.title, 'enhancement') ||
          contains(github.event.issue.title, 'documentation') ||
          contains(github.event.issue.title, 'refactor') ||
          contains(github.event.issue.title, 'test') ||
          contains(github.event.issue.title, 'design') ||
          contains(github.event.issue.title, 'security') ||
          contains(github.event.issue.title, 'performance') ||
          contains(github.event.issue.title, 'research')
