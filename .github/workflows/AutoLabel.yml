      - name: Check and apply labels
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        if: contains(github.event.issue.title, 'performance')
        with:
          labels: performance

      - name: Check and apply labels
