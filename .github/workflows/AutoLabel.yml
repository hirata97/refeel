name: Auto-label Issues

on:
  issues:
    types: [opened, edited]

jobs:
  auto-label:
    runs-on: ubuntu-latest

    steps:
      - name: Check and apply labels for bug
        if: contains(github.event.issue.title, 'bug')
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: bug

      - name: Check and apply labels for feature
        if: contains(github.event.issue.title, 'feature')
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: feature

      - name: Check and apply labels for enhancement
        if: contains(github.event.issue.title, 'enhancement')
        uses: actions-ecosystem/action-add-labels@v1
