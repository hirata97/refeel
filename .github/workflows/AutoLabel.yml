name: Auto-label Issues

on:
  issues:
    types: [opened, edited]

jobs:
  auto-label:
    runs-on: ubuntu-latest

    steps:
      - name: Check and apply labels
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        if: contains(github.event.issue.title, 'bug')
        with:
          labels: bug

      - name: Check and apply labels
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        if: contains(github.event.issue.title, 'feature')
        with:
          labels: feature

      - name: Check and apply labels
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        if: contains(github.event.issue.title, 'enhancement')
        with:
          labels: enhancement

      - name: Check and apply labels
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        if: contains(github.event.issue.title, 'documentation')
        with:
          labels: documentation

      - name: Check and apply labels
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        if: contains(github.event.issue.title, 'refactor')
        with:
          labels: refactor

      - name: Check and apply labels
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        if: contains(github.event.issue.title, 'test')
        with:
