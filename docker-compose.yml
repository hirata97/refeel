services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: goal-diary-app
    ports:
      - "5173:5173"
      - "3000:3000"
    volumes:
      - .:/app:cached
      - node_modules:/app/node_modules
      - /app/dist
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    env_file:
      - .env
    depends_on:
      supabase-db:
        condition: service_healthy
    networks:
      - goal-diary-network
    command: npm run dev
    stdin_open: true
    tty: true

  # Supabase Local Development - PostgreSQL Database
  supabase-db:
    image: supabase/postgres:15.1.1.54
    container_name: goal-diary-db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your-super-secret-and-long-postgres-password
      POSTGRES_HOST: supabase-db
    env_file:
      - .env
    ports:
      - "54322:5432"
    volumes:
      - supabase-db-data:/var/lib/postgresql/data
      # マイグレーション自動実行（初回起動時）
      - ./supabase/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - goal-diary-network

  # Test environment
  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: goal-diary-test
    environment:
      - NODE_ENV=test
    volumes:
      - .:/app:cached
      - node_modules:/app/node_modules
    networks:
      - goal-diary-network
    command: npm run test:unit
    profiles: ["test"]

volumes:
  node_modules:
  supabase-db-data:

networks:
  goal-diary-network:
    driver: bridge
