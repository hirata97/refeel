<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- セキュリティ関連メタタグ -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <!-- X-Frame-Options must be set via HTTP header, not meta tag -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()">
    
    <!-- Content Security Policy - Development Mode -->
    <!-- NOTE: In production, use stricter CSP without 'unsafe-inline' and 'unsafe-eval' -->
    <!-- Added: 'unsafe-inline' and 'unsafe-eval' for Vite dev server HMR -->
    <!-- Added: localhost and 127.0.0.1 for local Supabase connection -->
    <!-- CSP disabled in development mode for easier debugging -->
    <!-- Re-enable with proper configuration in production build -->
    
    <title>Refeel - Reflect + Feel</title>
    <meta name="description" content="モチベーション変化を測定・分析するWebアプリケーション。日々の振り返りで内省を深め、感情と要因を可視化します。">
    <meta name="keywords" content="振り返り, 内省, 感情分析, モチベーション, 日記, 気分トラッキング">
    <meta name="author" content="Refeel Team">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Refeel - Reflect + Feel">
    <meta property="og:description" content="モチベーション変化を測定・分析するWebアプリケーション">
    <meta property="og:url" content="https://refeel.app">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="Refeel - Reflect + Feel">
    <meta property="twitter:description" content="モチベーション変化を測定・分析するWebアプリケーション">
  </head>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
