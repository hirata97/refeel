<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- セキュリティ関連メタタグ -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()">
    
    <!-- Content Security Policy - Production (Hardened) -->
    <!-- Removed: unsafe-eval (no eval usage confirmed) - XSS protection -->
    <!-- Removed: unsafe-inline from script-src - Critical XSS protection -->
    <!-- Kept: unsafe-inline for style-src - Vuetify dynamic theming compatibility -->
    <!-- Restricted: img-src to specific trusted domains (removed wildcard https:) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; img-src 'self' data: https://*.supabase.co https://cdn.jsdelivr.net; connect-src 'self' https://*.supabase.co wss://*.supabase.co; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; object-src 'none'; upgrade-insecure-requests;">
    
    <title>Refeel - Reflect + Feel</title>
    <meta name="description" content="モチベーション変化を測定・分析するWebアプリケーション。日々の振り返りで内省を深め、感情と要因を可視化します。">
    <meta name="keywords" content="振り返り, 内省, 感情分析, モチベーション, 日記, 気分トラッキング">
    <meta name="author" content="Refeel Team">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Refeel - Reflect + Feel">
    <meta property="og:description" content="モチベーション変化を測定・分析するWebアプリケーション">
    <meta property="og:url" content="https://refeel.app">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="Refeel - Reflect + Feel">
    <meta property="twitter:description" content="モチベーション変化を測定・分析するWebアプリケーション">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
